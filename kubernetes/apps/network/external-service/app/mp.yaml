apiVersion: v1
kind: Endpoints
metadata:
  name: mp
subsets:
  - addresses:
      - ip: 192.168.50.170
    ports:
      - port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: mp
spec:
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mp-internal
  annotations:
    external-dns.alpha.kubernetes.io/target: "192.168.50.160,192.168.50.182,192.168.50.234"
spec:
  ingressClassName: internal
  rules:
    - host: mp.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mp
                port:
                  number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "mp-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "mp"
        group: internal
        url: "https://mp.${SECRET_DOMAIN}"
        interval: 1m
        ui:
          hide-hostname: true
        conditions:
          - "[STATUS] == 200"
        # alerts:
        #   - type: pushover


